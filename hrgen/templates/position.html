{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load markdown_extras %}

{% block content %}

<div class="container">
    <div class="row">
        <h2>Positions</h2>
    </div>
    <div class="row">
       {% for desc in position.descriptions.all %}
        
       <div class="card p-1">
        <div class="card-body">
            <p class="card-text"> {{ desc.text }} </p>
        </div>
        </div>

       {% endfor %}
    </div>

</div>
{% endblock %}
